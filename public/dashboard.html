<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Hogar Conectado - Mi consumo</title>
<link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
  <header class="topbar">
    <div class="brand"><img src="assets/images/logo.png" alt="logo"><span>Hogar Conectado</span></div>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="dashboard.html">Mi consumo</a>
      <a href="#">Sobre Nosotros</a>
      <a href="#">Contacto</a>
      <a href="registro.html" class="btn">Crear cuenta</a>
      <a href="login.html" class="btn alt">Iniciar Sesi√≥n</a>
    </nav>
  </header>

  <aside class="side">
    <ul>
      <li class="active">Mi consumo</li>
      <li>Costos</li>
      <li>Aparatos</li>
      <li>Ajustes</li>
    </ul>
  </aside>

  <main class="dashboard">
    <h2>Mi consumo</h2>
    <div class="cards">
      <div class="card">Consumo Diario<br><strong id="daily-val">-- kWh</strong></div>
      <div class="card">Consumo Semanal<br><strong id="weekly-val">-- kWh</strong></div>
      <div class="card">Ahorro<br><strong id="save-val">--%</strong></div>
    </div>

    <section class="charts">
      <div class="chart-card">
        <h3>Consumo Diario</h3>
        <canvas id="chart-daily"></canvas>
      </div>
      <div class="chart-card small">
        <h3>Desglose por dispositivo</h3>
        <ul id="device-list" class="device-list"></ul>
      </div>
    </section>

    <section class="charts">
      <div class="chart-card">
        <h3>Tendencia mensual</h3>
        <canvas id="chart-monthly"></canvas>
      </div>
    </section>
  </main>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="assets/scripts/chart-handler.js"></script>
<script src="assets/scripts/main.js"></script>
</body>
</html>
